<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricochet Rumble</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        html{
            margin:0;
            padding:0;
            height: 100%;
        }
        body{
            background-image: url(background.webp);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: orange;
            margin:0;
            padding:0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-mode-selection" style="display: inline;">
        <button onclick="startGame('player')" style="margin: 5%; background-color: black; font-size: x-large; width:50%">Play Against Player</button>
        <button onclick="startGame('bot')" style="margin: 5%; background-color: black; font-size: x-large; width:50%">Play Against Bot</button>
    </div>
    <div id="game-container" style="display: none;" >
        <button id="skipSpellforBlue">Skip Yellows turn</button>
        <button id="ShieldSpellforBlue">Shield your Titan now!</button>
        <div id="gameboard"></div>
        <button id="skipSpellforYellow">Skip Blues turn</button> 
        <button id="ShieldSpellforYellow">Shield your Titan now!</button>
        <div class="game-info">
            <div id="final">
                <p id="player-display">It is <span id="player" style="font-size: large;"></span>'s go.</p>
                <p id="info-display"></p>
            </div>
            <div id="black-timer">Blue: 100s</div>
            <div id="white-timer">Yellow: 100s</div>
            <div class="controls"></div>
                <button onclick="pauseGame()">Pause</button>
                <button onclick="resumeGame()">Resume</button>
                <button onclick="resetGame()">Reset Game</button>
                <!-- <div id="features"> -->
                <button onclick="undo()">Undo</button>
                <button onclick="redo()">Redo</button>
                <button onclick="replay()">Replay</button>      
            </div>
            <script src="pieces.js"></script>
            <script src="app.js"></script>
            <audio id="myAudio" src="gamewon.wav"></audio>
            <audio id="specialEffects" src="mixkit-extra-bonus-in-a-video-game-2045.wav"></audio>
            <audio id="audioFull" src="game-music-loop-3-144252.mp3"></audio>
            <audio id="destroySR" src="mixkit-cinematic-laser-gun-thunder-1287_T10MhQRG.wav" ></audio>
            <audio id="shoot" src="bulletlaunch_bVbPBa23.wav"></audio>
            <audio id="wrong" src="mixkit-electric-buzz-glitch-2594.wav"></audio> 
            <div id="black-moves">White Moves:</div>
            <div id="white-moves">Black Moves:</div> 
        </div>
    </div>
    </div>
</body>
</html>
