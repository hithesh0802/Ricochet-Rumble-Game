<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricochet Rumble</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="game-container"></div>
        <div id="gameboard"></div>
        <div class="game-info">
            <p>It is <span id="player"></span>'s go.</p>
            <p id="info-display"></p>
            <div id="black-timer">Black: 60s</div>
            <div id="white-timer">White: 60s</div>
            <div class="controls"></div>
                <button onclick="pauseGame()">Pause</button>
                <button onclick="resumeGame()">Resume</button>
                <button onclick="resetGame()">Reset Game</button>
            </div>
            <script src="pieces.js"></script>
            <script src="app.js"></script>
            <audio id="myAudio" src="gamewon.wav"></audio>
            <audio id="shoot" src="bulletlaunch_bVbPBa23.wav"></audio>
            <div class="move-history">
                <h3>Move History</h3>
                <div id="black-moves">White Moves:</div>
                <div id="white-moves">Black Moves:</div>
            </div>
        </div>
    </div>
</body>
</html>
